<!DOCTYPE html>
<html>

<head>
  <title>Udacity Todos Goals</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

<body>
  <div>
    <h1>Todos List</h1>
    <input id="todo" type="text" placeholder="Add Todo" />
    <button id="todoBtn">Add Todo</button>
    <ul id="todos"></ul>
  </div>
  <div>
    <h1>Goals List</h1>
    <input id="goal" type="text" placeholder="Add Goal" />
    <button id="goalBtn">Add Goal</button>
    <ul id="goals"></ul>
  </div>
  <hr />
  <div id="app"></div>

  <!-- JS File content: -->
  <script type='text/javascript'>

    // // LIBRARY CODE (Clone of what Redux does)

    //   // 2. Get the state

    //     return () => {
    //       listeners = listeners.filter((l) => l !== listener);
    //     };
    //   };

    //   // calls reducer function
    //   const dispatch = (action) => {
    //     state = reducer(state, action);
    //     listeners.forEach((listener) => listener());
    //   };

    //   return {
    //     getState,
    //     subscribe,
    //     dispatch,
    //   };
    // }

    function generateId() {
      return (
        Math.random().toString(36).substring(2) +
        (new Date().getTime().toString(36))
      );
    }

    // set variables to reduce bugs:
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'

    // APP CODE

    // action creators
    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo,
      };
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id,
      };
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id,
      };
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal,
      };
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id,
      };
    }

    // reducer functions
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo])
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id
            ? todo
            : Object.assign({}, todo, { complete: !todo.complete })
          );
        default:
          return state;
      }
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal])
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        default:
          return state;
      }
    }

    // // 'Root' Reducer from my Library code
    // function app(state = {}, action) {
    //   return {
    //     todos: todos(state.todos, action),
    //     goals: goals(state.goals, action),
    //   }
    // }

    // // Create store based on Library code
    // const store = createStore(app);

    // Middleware functions
    const checker = (store) => (next) => (action) => {
      // now have access to store next and action
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope, That's a bad idea");
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope, That's a bad idea");
      }

      return next(action);
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type)
      console.log('The action: ', action)
      const result = next(action)
      console.log('The new state: ', store.getState())
      console.groupEnd();
      return result
    }

    const congrats = (store) => (next) => (action) => {
      if (
        action.type === ADD_GOAL
      ) {
        alert("That's a great goal!")
        return next(action)
      }
      return next(action)
    }

    const remind = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO
      ) {
        alert(`Don't forget to ${action.todo.name}!`)
        return next(action)
      }
      return next(action)
    }

    // Create store based on Redux code
    // Also removes the need for the 'root' reducer fn
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
    }), Redux.applyMiddleware(checker, logger, congrats, remind));

    store.subscribe(() => {
      const { todos, goals } = store.getState();

      document.getElementById('todos').innerHTML = ''
      document.getElementById('goals').innerHTML = ''

      todos.forEach(addTodoToDOM);
      goals.forEach(addGoalToDOM);
    })

    // Hard coded dispatches (for testing)

    // store.dispatch(addTodoAction({
    //   id: 0,
    //   name: 'Go Outside',
    //   complete: true
    // }))
    // store.dispatch(addGoalAction({
    //   id: 0,
    //   name: 'Learn Redux'
    // }))

    // DOM CODE

    function addTodo() {
      const input = document.getElementById('todo')
      const name = input.value
      input.value = ''

      store.dispatch(addTodoAction({
        name,
        complete: false,
        id: generateId()
      }));
    }

    function addGoal() {
      const input = document.getElementById('goal')
      const name = input.value
      input.value = ''

      store.dispatch(addGoalAction({
        name,
        id: generateId()
      }));
    }

    document.getElementById('todoBtn')
      .addEventListener('click', addTodo);

    document.getElementById('goalBtn')
      .addEventListener('click', addGoal);

    function createRemoveButton(onClick) {
      const removeBtn = document.createElement('button')
      removeBtn.innerHTML = 'x'
      removeBtn.addEventListener('click', onClick)
      return removeBtn
    }

    function addTodoToDOM(todo) {
      const node = document.createElement('li')
      const text = document.createTextNode(`${todo.name} `)

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)
      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id))
      })
      node.style.textDecoration = todo.complete ? 'line-through' : 'none'

      document.getElementById('todos')
        .appendChild(node);
    }

    function addGoalToDOM(goal) {
      const node = document.createElement('li')
      const text = document.createTextNode(`${goal.name} `)

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id))
      })
      node.appendChild(text);
      node.appendChild(removeBtn);

      document.getElementById('goals')
        .append(node);
    }

  </script>

  <!-- REACT APP -->
  <script type="text/babel">

    // Child components:
    const List = (props) => {
      return (
        <ul>
          {
            props.items && props.items.map((item) => (
              <li key={item.id}>
                <span
                style={{
                  textDecoration: item.complete ? "line-through" : "none",
                }}
                onClick={() => props.toggle && props.toggle(item.id)}>{item.name}</span>
                <button
                onClick={() => props.remove(item)}>x</button>
                </li>
                ))
          }
        </ul>
      );
    };

    const Todos = (props) => {
      const inputRef = React.useRef();

      const addItem = (e) => {
        e.preventDefault();
        const name = inputRef.current.value;
        inputRef.current.value = '';
        // invoke add todo action
        props.store.dispatch(addTodoAction({
          name,
          complete: false,
          id: generateId(),
        })
        );
      };

      const removeItem = (todo) => {
        props.store.dispatch(removeTodoAction(todo.id))
      };

      const toggleItem = (id) => {
        props.store.dispatch(toggleTodoAction(id))
      };

      return (
        <div>
          <h1>Todo List</h1>
          <input type="text" placeholder="Add Todo" ref={inputRef} />
          <button onClick={addItem}>Add Todo</button>
          <List toggle={toggleItem} remove={removeItem} items={props.todos}/>
        </div>
      );
    };

    const Goals = (props) => {
      const inputRef = React.useRef();
      const addItem = (e) => {
        e.preventDefault();
        const name = inputRef.current.value;
        inputRef.current.value = '';

        props.store.dispatch(addGoalAction({
          name,
          id: generateId(),
        })
        );
      };

      const removeItem = goal => {
        props.store.dispatch(removeGoalAction(goal.id))
      };

      return (
        <div>
          <h1>Goals</h1>
          <input type="text" placeholder="Add Goal" ref={inputRef} />
          <button onClick={addItem}>Add Goal</button>
          <List remove={removeItem} items={props.goals}/>
        </div>
      );
    };

    // Parent component:
    const App = (props) => {
      const [value, setValue] = React.useState(0);

      React.useEffect(() => {
        props.store.subscribe(() => {
          setValue((value) => value + 1);
        });
      }, []);

      const { todos, goals } = props.store.getState();

      return (
        <div>
          <Todos todos={todos} store={props.store}/>
          <Goals goals={goals} store={props.store}/>
        </div>
      );
    };

    ReactDOM.render(<App store={store} />, document.getElementById("app"));
  </script>
